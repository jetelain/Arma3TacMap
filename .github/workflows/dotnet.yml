name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Arma3TacMap.sln

    - name: Build
      run: dotnet build --no-restore --configuration Release Arma3TacMap.sln

#    - name: Test
#      run: dotnet test --no-build --verbosity normal --configuration Release Arma3TacMap.sln